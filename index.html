<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Conway játék</title>
</head>
<body>
    <h1 id="cim">Legmenőbb conway game evör létezik</h1>
    
    <form action="">
        <input type="submit" value="CSINÁLD!!!!">
    </form>

    <table>

    </table>

    <script>
        const oszlopok = 6;
        const sorok = 6;

        const table = document.getElementsByTagName("table")[0];

        let row;
        let col;


        for (let i = 0; i < sorok; i++) {
            row = document.createElement("tr");
            for (let j = 0; j < oszlopok; j++) {
                col = document.createElement("td");
                col.innerText = i * j;
                row.append(col);
            }
            table.append(row);
        }
    </script>

</body>
</html>
